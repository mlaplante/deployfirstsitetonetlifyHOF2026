name: Deploy PR Previews

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Deploy PR Preview
        uses: rossjrw/pr-preview-action@v1.8.1
        with:
          source-dir: ./
          preview-branch: gh-pages
          umbrella-dir: pr-preview
